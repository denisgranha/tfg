<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Cambiar contraseña</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#login" >Iniciar sesión</a></div>
        </div>
        <div class="panel-body" >
            <form class="form-horizontal" role="form" ng-submit="resetPass()">


                <div class="input-group login-input">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" ng-model="pass" type="password" class="form-control" name="contraseña" placeholder="contraseña">
                </div>

                <!-- TODO Doble comprobación de contraseña -->
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" id="btn-signup" type="button" class="btn btn-info" value="Cambiar">

                    </div>
                </div>




            </form>
        </div>
    </div>




</div>
