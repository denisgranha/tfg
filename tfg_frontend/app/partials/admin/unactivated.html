<sidebar>
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="user-times" title="Usuarios pendientes de activaciÃ³n">
                <input type="text" placeholder="Buscar" class="form-control input-sm" />
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center">Email</th>
                            <th>Nome</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in unactivated">
                            <td class="text-center">
                                {{user.email}}
                            </td>
                            <td>
                                {{user.name}}
                            </td>
                            <td>
                                <button class="btn btn-success" ng-click="activate(user)">Activar</button>
                            </td>
                            <td>
                                <button class="btn btn-danger" ng-click="removeUser(user)">Borrar</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
            <rd-widget>
    </div>
</sidebar>
