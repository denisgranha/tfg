<div class="container">

    <div  class="loginbox mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

        <div class="panel panel-info" >

            <div class="panel-heading">
                <div class="panel-title">Acceder</div>
                <div class="forgot-password"><a href="#">¿Olvidó la contraseña?</a></div>
            </div>

            <div class="panel-body login-body" >

                <form id="loginform" class="form-horizontal" role="form">

                    <div class="input-group login-input">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-email" ng-model="email" type="text" class="form-control" name="email" value="" placeholder="email">
                    </div>

                    <div class="input-group login-input">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" ng-model="password" type="password" class="form-control" name="contraseña" placeholder="contraseña">
                    </div>


                    <div class="form-group login-button">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <a id="btn-login" ng-click="login()" class="btn btn-success">Iniciar Sesión  </a>


                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div class="login-separator" >
                                ¿No tiene cuenta?
                                <a href="#signup">
                                    Pulse aquí
                                </a>
                            </div>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>

</div>
