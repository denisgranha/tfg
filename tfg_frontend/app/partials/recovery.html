<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Enviar Recordatorio de Contraseña</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#login" >Iniciar sesión</a></div>
        </div>
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form" ng-submit="sendRecovery()">


                <div class="form-group">
                    <label for="recovery-email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input id="recovery-email" ng-model="email" type="text" class="form-control" name="email" placeholder="Ej: denisgranha@gmail.com" required>
                    </div>
                </div>


                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" id="btn-signup" type="button" class="btn btn-info" value="Enviar">

                    </div>
                </div>




            </form>
        </div>
    </div>




</div>
